    name: zap scan the web app
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: master
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.10.0
